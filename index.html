<!DOCTYPE html>
<html lang="cs">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrázky v HTML dokumentu</title>
</head>
<body>
    <header>
        <h1>Vkládání obrázku do stránky</h1>

            <img src="./images/Kasteel_de_Haar.jpg" alt="Originální verze obrázku"/>
        </div>
    </section>

    <section>
        <figure>
            <img src="./images/Kasteel_de_Haar (1).webp" alt="webp">
            <figcaption>
                effort: 4
                quality: 42,26
                size: 72,9kB
                down 82%
            </figcaption>
        </figure>
    </section>

    <section>
        <figure>
            <img src="./images/Kasteel_de_Haar (2).jpg" alt="jpeg">
            <figcaption>
                quality: 0,43
                size: 76kB
                down 82%
            </figcaption>
        </figure>
    </section>

    <section>
        <figure>
            <img src="./images/Kasteel_de_Haar (1).avif" alt="avif">
            <figcaption>
                effort: 4
                quality: 30
                size: 77,2kB
                down 82%
            </figcaption>
        </figure>
    </section>

    <section>
        <img src="" alt="" srcset="">
    </section>
</body>
</html>
